<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <style>
      #menubox {
        opacity: 0;
      }
    </style>
    <script defer src="fade in.js"></script>
    <title>away</title>
  </head>
  <body>
    <!-- menu box starts -->
    <div id="menubox">
      <a href="index.html">
        <img src="images/icon.png" id="menu" />
      </a>
      <div id="menudrop">
        <a href="gallery.html" class="linktext">Gallery</a>
        <a href="about.html" class="linktext">About</a>
      </div>
    </div>
    <!-- menu box ends -->
    <!-- logo box starts -->
    <div id="logobox">
      <img src="images/logo.png" id="logo" />
    </div>
    <!-- logo box ends -->
    <div class="break"></div>
    <!-- <div class="break"></div> -->
    <!-- petal starts -->
    <div id="sentence">
      <h1 class="subtitle">
        What do you want to preserve just a little bit longer?
      </h1>
    </div>
    <div id="petalbox">
      <img src="images/Petal.png" id="petal" />
    </div>
    <!-- petal ends -->
    <div class="break"></div>
    <!-- upload image starts -->
    <div class="upload">
      <div class="card">
        <a href="poster.html">
          <label for="input-file">choose an object</label>
        </a>
        <input
          type="file"
          accept="image/jpeg, image/png, image/jpg"
          id="input-file"
        />
      </div>
    </div>
    <!-- upload image ends -->
    <!-- bottom flower starts-->
    <img src="images/bottomflower.png" class="bottom" />
    <!-- bottom flower ends-->
  </body>
</html>
